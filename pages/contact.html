<h2>{{nombre}}</h2>
<section class="flex" ng-controller="formCtrl">
	<article class="flex-iten col-95">
		<form id="form1" name="form1" method="post" action="enviar.php" novalidate ng-submit="agregar(usuario)" ng-class="mostrarValidacion ? 'validar' : ''">
			<div class="form-group">
	   			<label for="inputName3">Nombre</label>
	      		<input type="text" id="inputName3" name="inputName3" placeholder="Nombre" class="form-control" ng-model="usuario.nombre" required>
	      		<br>

				<label for="inputEmail3">Email</label>
	    		<input type="email" id="inputEmail3" name="inputEmail3" placeholder="Email" class="form-control" ng-model="usuario.email" required>
	    		<br>
	    		 <div class="error" ng-show="mostrarValidacion" ng-cloak>
                    {{mensajeError(form1.inputEmail3.$error)}}
                </div>
			</div>
			<div class="form-group">
			    <label for="inputsubjet3">Asunto</label>
	    		<input type="text" id="inputsubjet3" name="inputsubjet3" placeholder="Asunto" class="form-control">
			</div>
			<div class="form-group">
	    		<br>
	   			<label for="inputmessage3" >Mensaje</label>
	      		<textarea class="form-control"  id="inputmessage3" name="inputmessage3" placeholder="Mensaje"rows="3"></textarea>
			</div>
			
	      		<br>
	            <button  type="submit" class="btn btn-default" name="enviar" id="enviar" value="Enviar" onclick="this.disabled=true; this.value=’Enviando...’; this.form.submit()">Enviar</button>
		</form>
	</article>
</section>
